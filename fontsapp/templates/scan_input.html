<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">

	<title>Document</title>
	<style type='text/css'>
		html,
		body {
			background-color: #170B3B;
			font-family: '나눔스퀘어';
			margin: 0;
			padding: 0;
			height: 100%;
		}

		/*메뉴 스타일*/
		h1 {
			font-family: '배달의민족 한나는 열한살';
			font-weight: bold;
			font-size: 40pt;
			position: absolute;
			left: 130px;
			margin-top: -80px;
			color: white;
			display: inline;
		}

		#bar2 {
			font-family: 'DX영화자막';
			font-size: 20pt;
			font-weight: lighter;
			color: white;
			margin-left: 30pt;
		}

		#current {
			color: red;
			font-size: 40pt;
			font-weight: bold;
		}

		/*슬라이드형 메뉴*/
		input[id="menuicon"] {
			display: none;
		}

		input[id="menuicon"]+label {
			display: block;
			margin: 30px;
			width: 60px;
			height: 50px;
			position: relative;
			cursor: pointer;
		}

		input[id="menuicon"]+label span {
			display: block;
			position: absolute;
			width: 100%;
			height: 5px;
			border-radius: 30px;
			background: #fff;
			transition: all .35s;
		}

		input[id="menuicon"]+label span:nth-child(1) {
			top: 0;
		}

		input[id="menuicon"]+label span:nth-child(2) {
			top: 50%;
			transform: translateY(-50%);
		}

		input[id="menuicon"]+label span:nth-child(3) {
			bottom: 0;
		}

		input[id="menuicon"]:checked+label {
			z-index: 2;
		}

		input[id="menuicon"]:checked+label span {
			background: #fff;
		}

		input[id="menuicon"]:checked+label span:nth-child(1) {
			top: 50%;
			transform: translateY(-50%) rotate(45deg);
		}

		input[id="menuicon"]:checked+label span:nth-child(2) {
			opacity: 0;
		}

		input[id="menuicon"]:checked+label span:nth-child(3) {
			bottom: 50%;
			transform: translateY(50%) rotate(-45deg);
		}

		div[class="sidebar"] {
			width: 300px;
			height: 100%;
			background: #222;
			position: fixed;
			top: 0;
			left: -300px;
			z-index: 1;
			transition: all .35s;
		}

		input[id="menuicon"]:checked+label+div {
			left: 0;
		}


		li {
			color: white;
		}

		li a {
			display: block;
			text-decoration: none;
			padding: 20pt;
			padding-left: 20pt;
			line-height: 30pt;
			color: white;

			font-size: 17pt;

		}

		a {
			text-decoration: none;
			color: white;
		}

		li a:hover {
			color: #FACC2E;
			text-decoration: underline;
		}


		#bar {
			color: white;
			font-family: '배달의민족 한나는 열한살';
			font-size: 17pt;
			word-spacing: 30pt;
			position: absolute;
			margin-top: -50pt;
			margin-left: 85%;
		}

		#bar p {
			display: inline;
		}

		footer {
			background-color: #4a4949;
			color: white;
			position: relative;
			padding: 20px;
		}

		#article1 {
			background-color: #f7f7f7;
			text-align: center;
			font-size: 20pt;
			font-family: '나눔스퀘어';
			padding-top: 50pt;
			font-weight: bold;
		}

		button {
			margin-top: 130px;
			padding: 20px;
			font-size: 20pt;
			border-radius: 10px 0 10px 0;
			border: solid medium white;
			background-color: #170B3B;
			color: #fff;
			font-family: 'Dovemayo';
		}

		button:hover {
			background-color: #FACC2E;
			color: black: font-weight:bold;
		}

		input {
			font-family: 'DX영화자막';
			font-size: 16px;
			border: 0;
			border-radius: 5px;
			outline: 0;
			padding: 10px 30px;
			margin-top: 15px;
			border: 1px solid gray;
		}

		#submit_btn {
			border-radius: 50pt;
			background-color: gray;
			margin-top: 10pt;
			font-size: 10pt;
			padding: 10pt;
			width: 130pt;
			font-family: "나눔스퀘어";
			transition-property: background-color;
			transition-duration: 2s;
		}

		#submit_btn:hover {
			background-color: #170B3B;
			font-weight: bold;
		}


		#menubar ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			background-color: #333;
		}

		#menubar ul:after {
			content: '';
			display: block;
			clear: both;
		}

		#menubar li {
			float: left;
			text-align: center;
			color: black;
			display: inline;
		}

		#menubar li a {
			display: inline-block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			cursor: pointer;
			padding-left: 20pt;
			padding-right: 20pt;
		}

		.menubar_contents {
			margin-top: -120pt;
		}

		.menubar_contents .menubar {
			margin-bottom: 70pt;
		}

		.menubar_contents .menubar button {
			background: none;
			border: 0;
			outline: 0;
			cursor: pointer;
			color: black;
			font-family: "나눔스퀘어";
			margin-left: 60pt;
			margin-right: 60pt
		}

		.contents {
			display: flex;
			text-align: center;
		}

		.button_group {
			width: 80px;
			height: 40px;
			transition: 0.3s all;
		}

		.menubar_contents .menubar .button_group.on {
			color: #FACC2E;
		}

		.menubar_contents .menubar .button_group:hover {
			color: #FACC2E;
			font-weight: bold;
		}

		.tab {
			display: none;
			padding: 20px;
		}

		.tab.on {
			display: block;
		}

		#step1_contents,
		#step2_contents,
		#step3_contents,
		#step4_contents {
			width: 100%;
		}
	</style>
</head>

<body>

	<hr>
	<div id='bar2'>
		<span id='current'>입력</span>-
		<span>확인</span>-
		<span>수정</span>-
		<span>학습</span>-
		<span>결과확인</span>
	</div>
	<br>

	<section>
		<article id='article1'>
			<div class="menubar_contents">
				<div class="menubar">
					<button class="button_group on" type="button" id="step1" onclick="step1_click();">step1</button>
					<button class="button_group" type="button" id="step2" onclick="step2_click();">step2</button>
					<button class="button_group" type="button" id="step3" onclick="step3_click();">step3</button>
					<!-- <button class="button_group" type="button" id="step4" onclick="step4_click();">step4</button> -->
				</div>
				<div class="contents">
					<div class="tab on" id="step1_contents">
						<p>1. 탬플릿 다운로드를 하세요.</p>
						<img src="../../media/template_download/template_download.png" width=500><br>
						<button id="download"><a href="/media/template_download/template_download.png" download>다운로드 클릭
							</a></button><br><br><br>
					</div>
					<div class="tab" id="step2_contents">
						<p>2. 다운로드 받은 탬플릿에<br> <span style="font-weight:bolder; color:red;">'숙명여대 웹기초입문'</span>
							글자를<br>검정색볼펜으로 한 자씩 또박또박 작성해주세요.</p>
						<p style="font-size:15pt; color:#545453;">(예시)</p>
						<img src="../../media/html_imgs/종이.png" width=500><br><br><br>
					</div>
					<div class="tab" id="step3_contents">
						<p>3. 작성하신 탬플릿을 스캔을 떠주세요.</p>
						<p>파일을 업로드 하신 후,<br> 제출하기 버튼을 눌러주세요.
						<p>

						<form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							{{ form.template_img }}<br><br>
							<input id="submit_btn" type="submit" value="제출하기" />
						</form>
					</div>
				</div>
			</div>
			<form>



		</article>
	</section>
</body>

</html>
